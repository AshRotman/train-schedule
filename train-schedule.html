<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Train Scheduler</title>

	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- BootStrap  -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Awesome Fonts -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<!-- moment -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</head>
<body>
	<div class="container">
	<!-- Header -->
		<div class="jumbotron text-center">
			<h1>London Train Schedule</h1>;
			<h4>Daily arrivals at 9 3/4</h4> 
		</div>
	<!-- Current Employee Panel -->
		<div class="panel panel-primary">
	        <div class="panel-heading">
	        	<h5>Current Train Schedule</h5>
	        </div>
	        <div class="panel-body table-responsive">
	            <table class="table table-striped">
	                <thead>
	                    <tr>
	                        <th>Train Name</th>
	                        <th>Destination</th>
	                        <th>Frequency</th>
	                        <th>Next Arrival</th>
	                        <th>Minutes Away</th>
	                    </tr>
	                </thead>
	                <tbody></tbody>
	            </table>
	        </div>
	    </div>
	<!-- Add Employee Panel -->
	
                <div class="panel panel-primary">
                	<div class="panel-heading">
                			<h5>Add train</h5>
                	</div>
                	<div class="panel-body">
            			<form>
		                    <div class="form-group">
		                        <label for="">Train Name</label>
		                        <input type="text" class="form-control" id="name">
		                    </div>
		                    <div class="form-group">
		                        <label for="">Dest</label>
		                        <input type="text" class="form-control" id="role">
		                    </div>
		                    <div class="form-group">
		                        <label for="">Frequency</label>
		                        <input type="number" class="form-control" id="startDate">
		                    </div>
		                    <div class="form-group">
		                        <label for="">Next</label>
		                        <input type="time" class="form-control" id="rate">
		                    </div>
		                    <button type="submit" class="btn btn-success" id="addtrain">Submit</button>
		                </form>
	                </div>
            </div>
          
        </div>
	</div>

	<script src="train.js"></script>

</body>
</html>
